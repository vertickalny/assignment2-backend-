<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="index.css">
    <!-- Add this inside the head tag of your HTML file -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBetCDI-3dVnxE3He3457KGffLRtHCTlrM&callback=initMap" async defer></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button>
            <img src="images/search.png">
        </button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <div class="description"><h3>Clear sky</h3></div>
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="row">
            <div class="col">
                <img src="images/humidity.png">
                <p class="humidity">50%</p>
                <p>Humidity</p>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <p class="wind">15 km/h</p>
                <p>Wind Speed</p>
            </div>
            </div>
            <div class="row">
            <div class="col">
                <img src="images/2680492.png">
                <p class="coordinate">1°;2°</p>
                <p>Coordinates</p>
            </div>
            <div class="col">
                <img src="images/png-transparent-atmospheric-pressure-atmosphere-computer-icons-line-pressure-angle-white-text.png">
                <p class="pressure">1°;2°</p>
                <p>Pressure</p>
            </div>
            </div>
            <div class="row">
                <div class="col">
                    <img src="images/temperature-icon-good-sunny-weather-symbol-vector-22664899.jpg">
                    <p class="temperature">2°</p>
                    <p>Feels-like temperature</p>
                </div>
                <div class="col">
                    <img src="images/Capture_b25183cb-5d89-4011-917c-84f9d8159787_1024x1024.JPG.webp">
                    <p class="code">100</p>
                    <p>Country code</p>
                </div>
            </div>
                <div class="row">
                <div class="col">
                    <img src="">
                    <p class="rain">0</p>
                    <p>Rain volume</p>
                </div>
                    <div class="col">
                        <img src="images/temperature-icon-good-sunny-weather-symbol-vector-22664899.jpg">                        <p class="temp-min-max">0</p>
                        <p>temp(min;max)</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <img src="images/wind.png">
                        <p class="wind-direction">0</p>
                        <p>Wind-direction</p>
                    </div>
                    <div class="col">
                        <img src="">
                        <p class="sunset-sunrise">0</p>
                        <p>Sunrise&sunset</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <br>
        <div id="news"></div>
        <br>
        <div id="weather-image"></div>
        <div id="air-quality-container"></div>
    </div>
</div>


<script src="index.js"></script>
</body>
</html>
